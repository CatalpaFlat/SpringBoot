<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring Boot+WebSocket+广播式</title>
    <script src="http://cdn.bootcss.com/sockjs-client/1.1.1/sockjs.min.js"></script>
    <script src="http://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
    <script src="js/jquery-1.11.3.js"/>
</head>
<body  onload="disconnect()">
<div>
    <button id="connect" onclick="connect();">连接</button>
    <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
</div>
<div id="conversationDiv">
    <label>输入你的名字</label><input type="text" id="name" />
    <label>输入你的内容</label><input type="text" id="content" />
    <button id="sendName" onclick="sendName();">发送</button>
</div>
<p id="respcontent"></p>
<script>
    var stompClient = null;

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function setConnected(connected) {
        document.getElementById('connect').disabled = connected;
        document.getElementById('disconnect').disabled = !connected;
        document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
        /*$("#respcontent").html();*/
    }
    function connect() {
        var socket = new SockJS('/clientLink'); //1
        stompClient = Stomp.over(socket);//2
        stompClient.connect({}, function(frame) {//3
            setConnected(true);
            console.log('开始进行连接Connected: ' + frame);

            stompClient.subscribe('/topic/msgInfo', function(response){ //4
                console.log("response:"+response);
                showResponse(JSON.parse(response.body));
            });
        });
    }
    function sendName() {
        var name = $('#name').val();
        var content = $('#content').val();
        stompClient.send("/send", {}, JSON.stringify({ 'msg': content , 'name': name }));//5
    }
    function showResponse(message) {
        var response = $("#respcontent");
        var json = JSON.stringify(message);
        console.log("json:内容啊"+json);
        response.append("<br></br>"+json);
    }
</script>
</body>
</html>
